name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: facundo
          POSTGRES_PASSWORD: 152233
          POSTGRES_DB: fit-tracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fit-tracker
      SPRING_DATASOURCE_USERNAME: facundo
      SPRING_DATASOURCE_PASSWORD: 152233

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & Test
        run: ./mvnw -B -e clean test

      - name: Show surefire reports on failure
        if: failure()
        run: |
          echo "---- SUREFIRE REPORTS ----"
          ls -R target/surefire-reports || true
          for f in target/surefire-reports/*.txt; do
            echo "===== $f ====="
            cat "$f"
          done
